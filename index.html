<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" id = "yesBtn" onclick="saveAnswer('Yes')">
      Yes
    </button>
    <button class="answerButton" id="noButton">No, Gerrout!</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      noArray = ["No, Gerrout!", "No Onigbendi!", "Oya e", "No, Anyways", "No, buy diamond ring first!", "No, Olodo"]
      counter = 0
      N = noArray.length
      noBtn = document.getElementById("noButton")
      noBtn.addEventListener("click", function () {
        counter += 1
        counter = counter % N
        var yesButton = document.getElementById("yesBtn")
        var currentFontSize = parseInt(
          window.getComputedStyle(yesButton).fontSize
        );
        noBtn.innerHTML = noArray[counter]
        yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
      });
      function saveAnswer(ans) {
        localStorage.setItem("valentineAnswer", ans);
        location.href = "thankyou.html";
      };

    </script>
  </body>
</html>

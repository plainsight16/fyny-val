<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" onsubmit="submitAll(event)">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" id="dateChosen" required />
        <button class="button" type="submit" formaction="lastpage.html">
          Submit
        </button>
      </div>
    </form>
    <script>
      async function submitAll(e) {
        e.preventDefault();

        const date = document.getElementById("dateChosen").value;
        localStorage.setItem("selectedDate", date);

        const payload = {
          answer: localStorage.getItem("valentineAnswer"),
          activity: localStorage.getItem("dateActivity"),
          date: localStorage.getItem("selectedDate")
        };

        await fetch("https://formspree.io/f/mreljpbk", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        localStorage.clear();
        window.location.href = "lastpage.html";
      }
    </script>

  </body>
</html>
